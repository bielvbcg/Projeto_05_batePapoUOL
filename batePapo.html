<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Bate Papo UOL</title>
</head>
<body>
    <div class="tela-login">
        <div>
            <div class="logo"><img src="imagens/BatePapoUol.jpg" alt="Logo Uol"></div>
            <input type="text" placeholder="Digite seu nome">
            <button><span>Entrar</span></button>
        </div>
    </div>
    <header>
        <div class="icone-uol" onclick="logarChat()"><img src="imagens/BatePapoUol.jpg" alt="Logo"></div>
        <ion-icon name="people"></ion-icon>
    </header>
    <div class="chat"></div>
    <div class="barra-mensagens">
        <input data-identifier="send-message" type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </div>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
